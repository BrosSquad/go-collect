name: 'Release'

on:
  push:
    tags:
      - 'v*'

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.git_tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: olegtarasov/get-tag@v2.1
        id: git_tag
        with:
          tagRegex: 'v(.*)'
          tagRegexGroup: 1
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        go: [1.17.x]
    runs-on: ${{ matrix.os }}
    needs: [tag, release]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        working-directory: backend
        run: make build VERSION=${{ needs.tag.outputs.version }} RACE=0 ENVIRONMENT=production
        env:
          CGO_ENABLED: 0
      - name: Zip build directory
        working-directory: backend
        run: make zip
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: backend/go-collect.zip
          asset_name: go-collect.zip
          asset_content_type: application/octet-stream
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
        go: [1.17.x]
    runs-on: ${{ matrix.os }}
    needs: [build, release, tag]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Deploy Application
      uses: fifsky/ssh-action@master
      with:
        command: |
          wget -c https://github.com/BrosSquad/go-collect/releases/download/v${{ needs.tag.outputs.version }}/go-collect.zip
          docker-compose -f /tmp/docker-compose.yml up --force-recreate -d
          mkdir -p /var/log/go_collect
          mkdir -p /etc/go-collect
          unzip -d go-collect /tmp/go-collect.zip
          cp /tmp/go-collect/bin/config.yml /etc/go-collect/config.yml
          cp /tmp/go-collect/bin/go-collect /bin/collect
          chmod +x /bin/collect
          cp /tmp/go-collect/bin/go-collect.service /usr/lib/systemd/system/go-collect.service
          systemctl daemon-reload
          systemctl enable --now go-collect
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.PRIVATE_KEY }}
